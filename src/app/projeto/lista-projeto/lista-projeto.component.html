<div class="content">
  <mat-form-field>
    <mat-label>Filtrar: </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
  </mat-form-field>

  <H2>Lista de projetos:</H2>
  <div style="margin-bottom: 20px;">
    <button mat-mini-fab color="accent" mat-mini-fab aria-label="Novo Projeto">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="projetos" matSort multiTemplateDataRows class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome:</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="modelo.nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo:</th>
        <td mat-cell *matCellDef="let element"> {{element.modelo.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ações:</th>
        <td mat-cell *matCellDef> <button mat-mini-fab color="primary" mat-mini-fab aria-label="Novo Projeto">
            <mat-icon>edit</mat-icon>
          </button> &nbsp;&nbsp;
          <button mat-mini-fab color="warn" mat-mini-fab aria-label="Novo Projeto">
            <mat-icon>delete_forever</mat-icon>
          </button>
          &nbsp;&nbsp;
          <button mat-mini-fab mat-mini-fab aria-label="Novo Projeto">
            <mat-icon>file_copy</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;">
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event" showFirstLastButtons>

    </mat-paginator>


  </div>
</div>
