<h1 mat-dialog-title>Novo</h1>
<div mat-dialog-content>
  <p>Descreva o método</p>
  <mat-form-field appearance="fill" class="campo-descr">
        <mat-label>{{rotulo}}</mat-label>
        <textarea matInput [(ngModel)]="data.descricao" required></textarea>
        <mat-error *ngIf="!validaCampo()">campo obrigado</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="false" (click)="onNoClick()">Não obrigado</button>
  <button mat-button color="accent" [disabled]="!validaCampo()" [mat-dialog-close]="true" cdkFocusInitial> <mat-icon>add</mat-icon>Incluir</button>
</div>
