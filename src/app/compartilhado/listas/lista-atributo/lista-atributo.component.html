<div class="content">
    <mat-form-field>
        <mat-label>Filtrar: </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
    </mat-form-field>

    <H2>Lista de Atributos:</H2>
    <div style="margin-bottom: 20px;">
        <button mat-mini-fab color="accent" mat-mini-fab aria-label="Novo">
            <mat-icon>add</mat-icon>
        </button>
    </div>



    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="lista" matSort multiTemplateDataRows class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome:</th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo:</th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>
            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef> Ações:</th>
                <td mat-cell *matCellDef> <button mat-mini-fab color="primary" mat-mini-fab aria-label="Editar">
                        <mat-icon>edit</mat-icon>
                    </button> &nbsp;&nbsp;
                    <button mat-mini-fab color="warn" mat-mini-fab aria-label="Excluir">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;">
            </tr>

        </table>

        <mat-paginator [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event" showFirstLastButtons>

        </mat-paginator>


    </div>
</div>
